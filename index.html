<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Infectados Perú</title>
    <meta name="description" content="Comparación y análisis del número de infectados en todas los departamentos de la República del Perú">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="choices">
        <button onclick="listRegions()">Listar Regiones</button>
        <button onclick="totalConfirmed()">Total Confirmados por Región</button>
        <button onclick="top10Regions()">Top 10 Regiones</button>
        <button onclick="arequipaInfected()">Infectados en Arequipa</button>
        <button onclick="comparativeLineChart()">Comparativo entre Regiones</button>
        <button onclick="growthWithoutLimaCallao()">Crecimiento sin Lima y Callao</button>
        <button onclick="choiceToCompareRegions()">Comparar Regiones especificas</button>
        <button onclick="dailyGrowthWithoutLimaCallao()">Crecimiento Diario sin Lima y Callao</button>
      </div>

      <!-- Este div estara oculto (hiden), solo será visible para el evento choiceToCompareRegions() -->
      <div class="choiceRegions">
        <h2>Elija las regiones para comparar:</h2>
        <select id="regionSelect" multiple></select>
        <button onclick="compareRegions()">Comparar</button>
      </div>

      <!-- Los gráficos en este div estimados, todas sus funciones deben modificar este div-->
      <div id="result" class="result"></div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
